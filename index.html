<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Studio GOLDEN - Intro</title>

  <!-- Google Fonts : Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #857149;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .intro-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      transition: transform 1s ease-in-out;
      z-index: 1;
      position: relative;
    }

    .slide-left {
      transform: translateX(-100vw);
      opacity: 0;
    }

    .logo-img {
      width: 160px;
      height: auto;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-in;
      opacity: 0.85;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border: 2px solid #FFD700;
      color: black;
      background-color: #FFD700;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      font-family: 'Playfair Display', serif;
      animation: fadeIn 4s ease-in;
      cursor: pointer;
    }

    .btn:hover {
      background-color: black;
      color: #FFD700;
    }

    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 5;
    }

    .transition-overlay.active {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- Fond noir semi-transparent pour la transition -->
  <div class="transition-overlay" id="overlay"></div>

  <!-- Contenu de l’intro -->
  <div class="intro-container" id="intro">
    <img src="G (5).png" alt="Logo Studio GOLDEN" class="logo-img">
    <p>Créativité haut de gamme pour marques ambitieuses</p>
    <a class="btn" onclick="lancerTransition()">Entrer sur le site</a>
  </div>

  <script>
    function lancerTransition() {
      const intro = document.getElementById('intro');
      const overlay = document.getElementById('overlay');

      overlay.classList.add('active');
      intro.classList.add('slide-left');

      setTimeout(() => {
        window.location.href = "portfolio.html";
      }, 1000);
    }
  </script>
</body>
</html>
