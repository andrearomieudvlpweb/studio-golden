<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panier simple</title>
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    .produit {
      background-color: #111;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      width: 80%;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.2);
    }

    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: gold;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e6c200;
    }

    .total {
      margin-top: 2rem;
      font-size: 1.5rem;
      border-top: 1px solid gold;
      padding-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>🛒 Panier</h1>

  <div class="produit">
    <p>Logo Pro — 49 €</p>
    <button class="btn" onclick="ajouterProduit(49)">Ajouter</button>
  </div>

  <div class="produit">
    <p>Identité Visuelle — 69 €</p>
    <button class="btn" onclick="ajouterProduit(69)">Ajouter</button>
  </div>

  <div class="cards">Add commentMore actions
    <div class="card">
      <h3>Site vitrine</h3>
      <img src="mockup1.png" alt="Mockup site web">
      <p>Site complet pour vous présenter </p>
      <p>149€</p>
     <button class="btn" onclick="ajouterProduit(49)">Ajouter</button>
    </div>


  <div class="total">
    Total : <span id="total">0</span> €
  </div>

  <script>
    let total = 0;

    function ajouterProduit(prix) {
      total += prix;
      document.getElementById("total").textContent = total.toFixed(2);
    }
  </script>

</body>
</html>


<button class=”ajouter” data-nom=”Logo Pro” data-prix=”49” >Ajouter</button>
