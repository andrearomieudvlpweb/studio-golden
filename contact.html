<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Studio Golden</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    /* Logo centré */
    .logo {
      display: block;
      margin: 20px auto 5px;
      width: 80px;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 10px 0;
      background-color: #0d0d0d;
      border-top: 1px solid gold;
      border-bottom: 1px solid gold;
    }

    nav a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Titre principal */
    h2 {
      text-align: center;
      color: gold;
      margin: 40px 0 20px;
    }

    /* Section des cartes */
    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 0 20px 60px;
    }

    .card {
      background-color: #1a1a1a;
      border: 2px solid gold;
      border-radius: 10px;
      width: 300px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px gold;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin: 15px 0;
    }

    .card h3 {
      color: gold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .card p {
      color: #ccc;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .btn {
      background-color: gold;
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ffd700;
    }

    /* Footer */
    footer {
      background-color: #0d0d0d;
      text-align: center;
      padding: 20px;
      border-top: 1px solid gold;
      font-size: 0.9em;
      color: #ccc;
    }

    footer a {
      color: gold;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="G (5).png" alt="Studio Golden" class="logo">

  <!-- Menu -->
  <nav>
    <a href="index.html" class="btn">accueil</a> 
    <a href="portfolio.html" class="btn">portfolio</a>
    <a href="apropos.html" class="btn">A propos</a>
    <a href="contact.html" class="btn">Contact</a>
    <a href="boutique.html" class="btn">Boutique</a>
  </nav>

  <!-- Titre -->
  <h2>Mes services</h2>

  <!-- Cartes -->
  <div class="cards">   
    <div class="card">
      <h3>Instagram</h3>   
      <p>Retrouver mon univers sur Instagram</p>
      <a href="https://www.instagram.com/stu_diogolden?igsh=MTJpbnRuZHZ6dzNyaw%3D%3D&utm_source=qr" class="btn">Go sur instargram</a>
    </div>

    <div class="card">
      <h3>Contact par mail</h3>
      <p>Devis par mail</p>
      <a href="mailto:contact@studiogolden.fr" style="display:inline-block; margin: 20px auto; padding: 12px 25px; border: 2px solid #FFD700; color: #FFD700; text-decoration: none; border-radius: 30px; font-weight: bold;">Me contacter</a>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p><a href="mentions-legales.html">Mentions légales</a> – © Studio Golden 2025</p>
  </footer>

</body>
</html>
